<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- emmet abrv -->
    <!-- main>.container>(.textcontainer>(h1>span)+p.desc+(.statscontainer>(.pitchcontainer*3>h2.number+p.category)))+.container>.layer -->
    <main>
      <div class="container">
        <div class="textcontainer">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="statscontainer">
          <div class="pitchcontainer">
            <h2 class="number">10k+</h2>
            <p class="category">COMPANIES</p>
          </div>
          <div class="pitchcontainer">
            <h2 class="number">314</h2>
            <p class="category">TEMPLATES</p>
          </div>
          <div class="pitchcontainer">
            <h2 class="number">12m+</h2>
            <p class="category">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="container" id="headerimg">
        <div class="layer"></div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/JohnB08">JohnB08</a>.
      </div>
    </footer>
  </body>
</html>
